<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <img class="profile-pic" src="images/profile-pic.jpg" alt="profile-pic.jpg">
            <div class="name">Simon Williams</div>
            <div class="desc">Web Developer & Designer</div>
            <table class="socials" cellspacing="10">
                <tr>
                    <td><a href="#"><img class="social-media" src="images/facebook.svg" alt="facebook.svg"></a></td>
                    <td><a href="#"><img class="social-media" src="images/instagram.svg" alt="instagram.svg"></a></td>
                    <td><a href="#"><img class="social-media" src="images/twitter.svg" alt="twitter.svg"></a></td>
                </tr>
            </table>    
            <a href="#" class="contact">Contact Me</a>
        </div>

        <div class="card-footer">
            <div class="item">
                <span>128</span>
                Posts
            </div>
            <div class="item">
                <span>120</span>
                Following
            </div>
            <div class="item">
                <span >100K</span>
                Followers
            </div>
        </div>

    </div>
</body>
</html>
